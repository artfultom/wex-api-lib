apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    api group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.2'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.2'

    testImplementation 'junit:junit:4.12'
}

